{% extends 'base.html' %}


{% block content %}
<div style="margin-left: 20px; " >
<div class="col-sm" >
<div id="carouselExampleIndicators" class="carousel" data-ride="carousel" style="height: 350px; width: fit-content; margin-bottom: 20px;"  >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  
  <div class="carousel-inner">
     <div class="carousel-item active">
       <img class="d-block " src="media/Header_1.jpg" alt="First slide" style="height: 350px; width: 1350px;" >
     </div>
     <div class="carousel-item">
       <img class="d-block  " src="media/h2.jpg" alt="Second slide" style="height: 350px; width: 1350px"  >
     </div>
     <div class="carousel-item">
       <img class="d-block " src="media/h3.jpg" alt="Third slide"  style="height: 350px; width: 1350px" >
     </div>
   </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<h1>New Games</h1>
    <div  >
      <div class="row" >
         {% for game in allgames %}
         
        <div  style="margin-left: 50px; margin-top: 30px;" >
          <figure>
         <div class="card mb-4 border-0" style="width: 18rem; height: 280px; padding: 0px;"  onclick="location.href='{% url 'gamedetails' game.pk %}'" >
            <img src="{{ game.title_img.url }}" class="card-img-top" alt="..."  style="width: 18rem; height: 180px; display: block" >
          
            <div class="card-body">
              <h5 class="card-title">{{game.title}}</h5> {% if request.user.is_superuser %}
              <a href="{% url 'update_game' game.pk %}">Update</a> {%endif%}&nbsp;
              {% if request.user.is_superuser %}
              <a href="{% url 'delete_game' game.pk %}">Delete</a> {%endif%}
            </div>
          </div></figure>
        </div>
     
        {% endfor%}
      </div>
    </div>


  </div>

{% endblock %}
